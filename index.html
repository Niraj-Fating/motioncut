    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fictional Product Pricing</title>
</head>
<body>

  <header>
    <h1> Smart Phone Pricing</h1>
  </header>

  <main>
    <section class="pricing">
      <div class="pricing-option">
        <h2>Redmi</h2>
        <img src="redmi.jpeg" alt="" width="230" height="230">
        <p class="price" id="basic-price">$19.99</p>
        <label for="basic-toggle">Select</label>
        <input type="checkbox" id="basic-toggle" class="toggle" onchange="togglePrice('basic')">
      </div>

      <div class="pricing-option">
        <h2>Iphone </h2>
        <img src="pic.jpg" alt="">
        <p class="price" id="pro-price">$99.99</p>
        <label for="pro-toggle">Select</label>
        <input type="checkbox" id="pro-toggle" class="toggle" onchange="togglePrice('pro')">
      </div>

      <div class="pricing-option">
        <h2>Oppo</h2>
        <img src="oppo.jpeg" alt="" width="230" height="230">
        <p class="price" id="pro-price">$39.99</p>
        <label for="pro-toggle">Select</label>
        <input type="checkbox" id="pro-toggle" class="toggle" onchange="togglePrice('pro')">
      </div>

      <!-- Add more pricing options as needed -->

    </section>
  </main>

  <script src="script.js"></script>
</body>
